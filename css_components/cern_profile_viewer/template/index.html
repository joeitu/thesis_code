<!doctype html><html><head><meta charset="utf-8"><title>CERN's profile viewer</title><link rel="stylesheet" href="/public/profile_viewer/main.css"/><script defer="defer" src="/public/profile_viewer/main.js"></script><script src="./main.js"></script><link rel="stylesheet" href="./main.css"/><link rel="stylesheet" href="/public/profile_viewer/main.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script defer="defer" src="main.js"></script></head><body><button name="btnLogin" id="btnLogin">Login</button><div class="card"><img id="labelImage" src="img.jpg" alt="CERN's profile picture" style="width:100%"><h1 id="labelFN">Full name</h1><h3 id="labelRole" class="title">Role</h3><h3 id="labelOrga">Organization</h3><p id="labelNote">Notes</p><button id="btnContact" class="full-width">Contact</button></div><div id="read" class="panel"><div class="row"><label id="readlabel" for="webID">Enter a WebID:</label> <input type="url" id="webID" name="webID" size="50" pattern="https://.*" value="https://dimou.solidcommunity.net/profile/card#me"> <button name="btnRead" id="btnRead">Read Profile</button></div><dl class="display"><dt>Profile SolidDataset:</dt><dd id="labelProfile"></dd><dt>Pod:</dt><dd id="labelPodName"></dd><dt>Is webId:</dt><dd id="labelBool"></dd></dl></div></body></html>
